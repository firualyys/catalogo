<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci\u00f3n - EROHA EIRL</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow-md py-4 px-6">
        <h1 class="text-3xl font-bold text-gray-800">Panel de Administracion</h1>
    </header>

    <div class="admin-container mx-auto p-6 md:p-12 mt-6 max-w-7xl">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Gestion de Productos</h2>

            <!-- Formulario de edici\u00f3n/adici\u00f3n -->
            <div class="form-container">
                <h3 class="text-xl font-medium text-center text-gray-700 mb-6">Editar/Agregar Producto</h3>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group col-span-1">
                        <label for="product-categoria" class="block text-gray-700 font-medium mb-1">Categoría</label>
                        <input type="text" id="product-categoria" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    
                    <div class="form-group col-span-1">
                        <label for="product-marca" class="block text-gray-700 font-medium mb-1">Marca</label>
                        <input type="text" id="product-marca" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    
                    <div class="form-group col-span-1">
                        <label for="product-modelo" class="block text-gray-700 font-medium mb-1">Modelo</label>
                        <input type="text" id="product-modelo" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    
                    <div class="form-group col-span-1">
                        <label for="product-descripcion" class="block text-gray-700 font-medium mb-1">Descripcíon</label>
                        <textarea id="product-descripcion" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"></textarea>
                    </div>

                    <div class="form-group col-span-1">
                        <label for="product-precio-original" class="block text-gray-700 font-medium mb-1">Precio Original</label>
                        <input type="number" id="product-precio-original" step="0.01" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>

                    <div class="form-group col-span-1">
                        <label for="product-precio-descuento" class="block text-gray-700 font-medium mb-1">Precio con Descuento</label>
                        <input type="number" id="product-precio-descuento" step="0.01" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                        <p id="discount-percentage" class="mt-2 text-sm text-gray-600 italic"></p>
                    </div>

                    <div class="form-group col-span-1">
                        <label for="product-imagen" class="block text-gray-700 font-medium mb-1">URL de la Imagen</label>
                        <input type="url" id="product-imagen" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>

                    <div class="form-group col-span-1">
                        <label for="product-imagen-file" class="block text-gray-700 font-medium mb-1">O Subir una imagen(aun no funciona no usar)</label>
                        <input type="file" id="product-imagen-file" accept="image/*" class="w-full">
                    </div>
                    
                    <div id="image-preview" class="col-span-2 mt-4 flex justify-center"></div>

                    <button type="submit" id="submit-button" class="col-span-1 md:col-span-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Agregar Producto</button>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 mt-8 overflow-x-auto">
            <table id="product-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modelo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Los productos  -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script type="module" src="js/admin.js"></script>
</body>
</html>
