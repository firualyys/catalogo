<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - EROHA EIRL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles-admin.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal text-gray-800">

    <header class="bg-white shadow-md py-4 px-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Panel de Administración</h1>
    </header>

    <div class="admin-container mx-auto p-4 md:p-8 mt-6 max-w-7xl">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Gestión de Productos</h2>

            <!-- Formulario de edición/adición -->
            <div class="form-container mb-10">
                <h3 class="text-xl font-medium text-center text-gray-700 mb-6">Editar/Agregar Producto</h3>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-group flex flex-col col-span-1">
                        <label for="product-categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <input type="text" id="product-categoria" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    
                    <div class="form-group flex flex-col col-span-1">
                        <label for="product-marca" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                        <input type="text" id="product-marca" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    
                    <div class="form-group flex flex-col col-span-1">
                        <label for="product-modelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo</label>
                        <input type="text" id="product-modelo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>
                    
                    <div class="form-group flex flex-col col-span-1 md:col-span-2">
                        <label for="product-descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <textarea id="product-descripcion" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"></textarea>
                    </div>

                    <div class="form-group flex flex-col col-span-1">
                        <label for="product-precio-original" class="block text-sm font-medium text-gray-700 mb-1">Precio Original</label>
                        <input type="number" id="product-precio-original" step="0.01" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>

                    <div class="form-group flex flex-col col-span-1">
                        <label for="product-precio-descuento" class="block text-sm font-medium text-gray-700 mb-1">Precio con Descuento</label>
                        <input type="number" id="product-precio-descuento" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                        <p id="discount-percentage" class="mt-2 text-sm text-gray-600 italic"></p>
                    </div>

                    <div class="form-group flex flex-col col-span-1 md:col-span-2">
                        <label for="product-imagen" class="block text-sm font-medium text-gray-700 mb-1">URL de la Imagen</label>
                        <input type="url" id="product-imagen" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    </div>

                    <div class="form-group flex flex-col col-span-1 md:col-span-2">
                        <label for="product-imagen-file" class="block text-sm font-medium text-gray-700 mb-1">O Subir una imagen (no funcional)</label>
                        <input type="file" id="product-imagen-file" accept="image/*" class="w-full text-gray-500 text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                    
                    <div id="image-preview" class="col-span-1 md:col-span-2 mt-4 flex justify-center"></div>

                    <button type="submit" id="submit-button" class="col-span-1 md:col-span-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Agregar Producto</button>
                </form>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="table-container bg-white rounded-xl shadow-lg p-6 md:p-8 mt-8 overflow-x-auto">
            <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Lista de Productos</h2>
            <table id="product-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modelo</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Precio</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Los productos se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal de confirmación para eliminar -->
    <div id="confirm-modal" class="fixed inset-0 z-50 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white text-center">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">¿Estás seguro de eliminar este producto?</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Esta acción no se puede deshacer.</p>
                </div>
                <div class="flex justify-center items-center mt-4">
                    <button id="confirm-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg mr-2 transition duration-200">Eliminar</button>
                    <button id="cancel-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
